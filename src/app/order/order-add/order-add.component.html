<form [formGroup]="orderForm"
  (ngSubmit)="onOrderFormSubmit(orderForm.value)"
>
  <div class="form-row align-items-center">
    <div class="col-auto">
      <div class="form-check mb-2 mb-sm-0">
        <label class="form-check-label">
          <input class="form-check-input"
            type="radio"
            name="type"
            value="deposit"
            formControlName="type"
          >
          Saque
        </label>
        <label class="form-check-label">
          <input class="form-check-input"
            type="radio"
            name="type"
            value="withdraw"
            formControlName="type"
          >
          Dep√≥sito
        </label>
      </div>
    </div>
    <div class="col-auto">
      <label class="sr-only"
        for="inlineFormInput"
      >
        Valor
      </label>
      <input class="form-control mb-2 mb-sm-0"
        id="inlineFormInput"
        type="text"
        placeholder="Valor"
        formControlName="value"
      >
    </div>
    <div class="col-auto">
      <button class="btn btn-primary"
        type="submit"
        [disabled]="orderForm.invalid"
      >
        Adicionar
      </button>
    </div>
  </div>
</form>
