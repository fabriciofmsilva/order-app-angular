<div class="table-fake">
  <div class="head">
    <div class="row">
      <div class="col">
        <div class="text">Tipo</div>
      </div>
      <div class="col">
        <div class="text">Valor</div>
      </div>
      <div class="col col-2">
        <div class="text">Ações</div>
      </div>
    </div>
  </div>
  <div class="body">
    <div class="row"
      *ngFor="let order of orders; trackBy: trackOrder;"
    >
      <div class="col">
        <div class="text">{{ order.type }}</div>
      </div>
      <div class="col">
        <div class="text">{{ order.value }}</div>
      </div>
      <div class="col col-2">
          <button class="btn btn-link"
            (click)="onOrderRemove(order.id)"
          >
            remover
          </button>
      </div>
    </div>
  </div>
  <div class="foot">
    <div class="row">
      <div class="col">
        <div class="text">Total em conta:</div>
      </div>
      <div class="col">
        <div class="text">{{ total }}</div>
      </div>
      <div class="col col-2"><div class="text"></div></div>
    </div>
  </div>
</div>
